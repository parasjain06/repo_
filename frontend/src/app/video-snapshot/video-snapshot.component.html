<div width="100%" style="height:662px;overflow-y: scroll;">
  <div style=" width:50%; height:100%;float: left"> 
  <div style=" width:100%; height:50%;float: left">
  <div>
  
  <div class="row m-3 col-sm-4">
  <input type='file' class="form-control" style="height:32px;" accept="video/*" (change)="readUrl($event)">
  </div>
  <div class="row m-3 col-sm-4">
  <img src="https://cdn.dribbble.com/users/121337/screenshots/1024835/loading2.gif" class="col-sm-12" height="400" width="500"*ngIf="loadingState">
  <div style="width:500px;height:400px"class="video col-sm-12" *ngIf="!videoLoaded" >
  NO VIDEO UPLOADED
  </div>
  <video #videoElement height="400" width="500"class="video col-sm-12" autoplay controls crossorigin="anonymous" *ngIf="videoLoaded">
  <source [src]="videoUrl" autoplay type="video/mp4">
  </video>
  </div>
  </div>
  
  </div>
  <div style=" width:100%; height:50%;float: left">
  <canvas id="canvas" styel="width: 500px;height: 400px;"></canvas> 
  </div>
  </div>
  <button class="btn btn-primary" id="clickPicture" (click)="triggerSnapshot();">Snap Photo</button>
  <button class="hide" id="ALL" (click)="all();" style="display:none " >ALL</button>
  <div *ngIf="responseData!=null" style=" width:50%; height:100%;float: right">
  <button class="btn btn-primary" style="width:25%" >DROWSINESS</button>
  <table *class="table">
  <tr class="table-striped" ><td class="width50">DROWSINESS</td><td class="width50">REASON</td></tr>
  <tr><td>{{responseData.drowTextRuleReason}}</td><td>{{responseData.drowRule}}</td></tr>
  </table>
  <button class="btn btn-primary" style="width:25%" >ATTENTIVE</button>
  <table class="table">
  <tr class="table-striped"><td class="width50">ATTENTIVE</td><td class="width50">REASON</td></tr>
  <tr><td>--</td><td>--</td></tr>
  </table>
  <button class="btn btn-primary" style="width:25%" >POSTURE</button>
  <table class="table">
  <tr class="table-striped"><td class="width50">WRONG POSTURE</td><td class="width50">{{responseData.correctPos}}</td></tr>
  <tr><td class="width50">REASON</td><td class="width50">{{responseData.textPosReason}}</td></tr>
  <tr class="table-striped"><td class="width50">BODY-PART</td><td class="width50">--</td></tr>
  <tr><td class="width50">YAWN COUNT</td><td class="width50">--</td></tr> 
  </table>
  </div>
  </div>
