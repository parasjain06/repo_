<div width="100%" style="height:650px;overflow-y: scroll;">
    <div style=" width:50%; height:100%;float: left"> 
    <div style=" width:100%; height:50%;float: left">
    <div>
    <!-- <video id="video" width="500" height="400" autoplay></video>-->
    <webcam [height]="500" [width]="500" 
    [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
    (initError)="handleInitError($event)">
    </webcam> 
    </div>
    
    </div>
    <div style=" width:100%; height:50%;float: left" *ngIf="webcamImage">
        <!--<canvas id="canvas" width="500" height="400"></canvas> --> 
        <img [src]="webcamImage.imageAsDataUrl" style="width:500px;height:400px"/>
    </div>
    </div>
    <button class="btn btn-primary" id="clickPicture" (click)="triggerSnapshot();">Snap Photo</button>
    <button class="hide" id="ALL" (click)="all(); " style="display: none;" >ALL</button>
    <div style=" width:50%; height:100%;float: right">
    <div *ngIf="data==null">
        Loading Data......
    </div>
    <div *ngIf="data!=null">
    <button class="btn btn-primary" style="width:25%" >DROWSINESS</button>
    <table *ngIf="data!=null" class="table">
    <tr class="table-striped" ><td class="width50">DROWSINESS</td><td class="width50">REASON</td></tr>
    <tr><td>{{data.drowText}}</td><td>{{data.drowTextReason}}</td></tr>
    </table>

    <button class="btn btn-primary" style="width:25%" >ATTENTIVE</button>
    
    <table *ngIf="data!=null" class="table">
    <tr class="table-striped"><td class="width50">ATTENTIVE</td><td class="width50">REASON</td></tr>
    <tr><td>{{data.AttentiveGaze}}</td><td>{{data.textGazeReason}}</td></tr>
    </table>
    
    <button class="btn btn-primary" style="width:25%" >POSTURE</button>
    
    <table *ngIf="data!=null" class="table">
    <tr class="table-striped"><td class="width50">WRONG POSTURE</td><td class="width50">{{data.correctPos}}</td></tr>
    <tr><td class="width50">REASON</td><td class="width50">{{data.textPosReason}}</td></tr>
    <tr class="table-striped"><td class="width50">BODY-PART</td><td class="width50">Neck</td></tr>
    <tr><td class="width50">YAWN COUNT</td><td class="width50">{{data.yawnCount}}</td></tr> 
    </table>
    </div>
    </div>
    </div>
